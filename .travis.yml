language: minimal

env:
  - PYTHON_VERSION="3.6"

before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda


install:
  - conda create -q -n test -c conda-forge python=$PYTHON_VERSION rdkit pytest 
  - source activate test

  # Quick test to make sure rdkit is working
  - python -c "import rdkit.Chem"

  # Install non-rdkit requirements via pip
  - pip install -q --no-progress-bar -e .

script:
- pytest tests/

deploy:
  provider: pypi
  user: pstjohn
  password:
    secure: ""
  on:
    tags: true
